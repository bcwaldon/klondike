- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  roles:
  - pki-ca
  vars:
    cluster_dir: "{{ playbook_dir }}/clusters/{{ cluster }}"
    workspace: "{{ cluster_dir }}/tmp"
    ca_vars_file: "{{ cluster_dir }}/pki-{{ ca_name }}-ca.yml"
  vars_files:
  - "{{cluster_dir}}/main.yml"

- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  roles:
  - pki-clients
  vars_files:
  - "{{ playbook_dir }}/clusters/{{ cluster }}/main.yml"
  vars:
    cluster_dir: "{{ playbook_dir }}/clusters/{{ cluster }}"
    workspace: "{{ cluster_dir }}/tmp"
    ca_vars_file: "{{ cluster_dir }}/pki-{{ ca_name }}-ca.yml"
    client_vars_file: "{{ cluster_dir }}/pki-{{ ca_name }}-clients.yml"
    clients:
    - name: admin
      profile: client
      hosts: []

- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  roles:
  - configure
  vars:
    cluster_dir: "{{ playbook_dir }}/clusters/{{ cluster }}"
    workspace: "{{ cluster_dir }}/tmp"
    ca_vars_file: "{{ cluster_dir }}/pki-{{ ca_name }}-ca.yml"
  vars_files:
  - "{{cluster_dir}}/main.yml"
