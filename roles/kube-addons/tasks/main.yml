- name: create workspace
  file: path={{ workspace }} state=directory

- name: deploy core addons
  include: deploy.yml
  with_items:
  - kube-system.yml
  - dns.yml
  - dashboard.yml

- name: deploy DataDog addon
  include: deploy.yml
  when: datadog_enabled == true
  with_items:
  - datadog.yml

- name: clean up workspace
  file: path={{ item }} state=absent
  with_fileglob:
  - "{{ workspace }}/*"
