- name: create addons directory
  file: path={{ playbook_dir }}/cluster/addons state=directory

- name: deploy core addons
  include: deploy.yml
  with_items:
  - kube-system.yml
  - dns.yml
  - dashboard.yml

- name: deploy DataDog addon
  include: deploy.yml
  when: datadog_enabled == true
  with_items:
  - datadog.yml
